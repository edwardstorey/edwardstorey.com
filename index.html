<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.typekit.net/kau1ncu.css">

        <style media="screen">
          html, body {
            width: 100%;
            height:100%;
          }

          body {
            background-color: #0093E9;
            background-image: linear-gradient(45deg, #0093E9 0%, #80D0C7 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            font-family: europa, sans-serif;
            font-weight: 400;
            font-style: normal;
          }

          .jumbotron {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-right: -40%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
          }

          @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
          }
        </style>

        <title>Edward Storey</title>
    </head>
    <body>
        <div class="jumbotron animated fadeIn slow delay-1s" style="">
            <div class="row">
                <div class="col-auto" style="margin-bottom: 2.5%">
                    <img src="avatar.jpg" class="profile-pic rounded-circle" style="width: 150px;"></img>
                </div>
                <div class="col-auto">
                    <h1 class="display-5">Edward Storey</h1>
                    <p class="lead">CS @ Georgia Tech</p>
                    <hr class="my-4">

                    <a class="btn btn-outline-primary fa fa-linkedin" href="https://www.linkedin.com/in/edwardstorey/" role="button" title="LinkedIn"></a>
                    <a class="btn btn-outline-primary fa fa-github" href="https://github.com/edwardstorey" role="button" title="GitHub"></a>
                    <a class="btn btn-outline-primary fa fa-envelope" href="mailto:edward.storey@gatech.edu" role="button" title="Email"></a>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>
</html>
